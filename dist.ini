name    = Bus-BC
author  = Matthew Burns <matthewburns@gmail.com>
license = BSD
copyright_holder = Matthew Burns
copyright_year   = 2012


[GitFlow::NextRelease]
[GitFlow::Init]
commit_message = Start develop branch for first release 
remote = origin git@github.com:mateoconfeugo/%{lc}bus-bootcamp.git
config = matthewburns@gmail.com mattburns@cpan.org  
branch_master     = master   ; default
branch_develop    = develop  ; default
prefix_feature    = feature/ ; default
prefix_release    = release/ ; default
prefix_hotfix     = hotfix/  ; default
prefix_support    = support/ ; default
prefix_versiontag = v        ; default
[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
changelog = Changes      ; this is the default
untracked_files = warn    ; default value (can also be "warn" or "ignore")
[Git::Commit]
changelog = Changes      ; this is the default
[Git::Init]
commit_message = initial commit  ; this is the default
remote = origin git@github.com:mateoconfeugo/%{lc}bus-bootcamp.git ; no default
config = matthewburns@gmail.com mattburns@cpan.org  ; there is no default
[GitFlow::NextVersion]
version_by_branch = 0       ; this is the default
version_regexp  = ^v(.+)$   ; this is the default
[Git::Push]
push_to = origin      ; this is the default
[Git::Tag]
tag_format  = v%v       ; this is the default
tag_message = v%v       ; this is the default
[GatherDir]
exclude_match = .*extlib.*
exclude_match = .*Bus\-BC\-.*
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[ConfirmRelease]
[FakeRelease]
[AutoPrereqs]
[PodWeaver]
[PkgVersion]

